- name: Docker
  url: tcp://192.168.168.168:2375
  switchname: "Docker {name}"
  containers:
    - addon_core_samba
    - homebridge-homebridge-1
    - homar
    - filebrowser
    - flaresolverr
    - Tautulli
  buttonenabled: True
  rename:
    tautulli: Tautulli
    addon_core_samba: Samba
    homebridge-homebridge-1: HomeBridge
  monitored_conditions:
    - containers_running
    - containers_total
    - memory
