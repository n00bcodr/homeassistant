- filter:
    include_entities:
      - binary_sensor.den_motion_occupancy
      - binary_sensor.living_room_motion_occupancy
      - binary_sensor.kitchen_motion_occupancy
      - binary_sensor.entrance_motion_occupancy
      - binary_sensor.chair_occupancy
      - binary_sensor.den_door_contact
      - binary_sensor.door_contact
      - sensor.living_room_temperature
      - sensor.den_temperature_2
      - sensor.den_humidity_2
      - sensor.kitchen_motion_illuminance
      - sensor.living_room_humidity
      - light.light
      - light.living_room_lamp
      - light.chandelier
      - light.led_strip
      - light.shapes
      - media_player.google_tv
      - cover.curtains
      - switch.string_lights_socket_1
      - switch.kitchen_light
      - switch.alleyway_lights
      - switch.backyard_lights
      - switch.monitor_2
      - switch.monitor_1
      - switch.charger
      - switch.heating
      - switch.dragon
      - switch.kettle
      - switch.entrance_light
      - switch.hallway_chandelier

  #Configure Each Entity
  entity_config:
    binary_sensor.den_motion_occupancy:
      name: Den Motion
      linked_battery_sensor: sensor.den_motion_battery

    binary_sensor.living_room_motion_occupancy:
      name: Living Room Motion
      linked_battery_sensor: sensor.living_room_motion_battery

    binary_sensor.kitchen_motion_occupancy:
      name: Kitchen Motion
      linked_battery_sensor: sensor.kitchen_motion_battery

    binary_sensor.entrance_motion_occupancy:
      name: Entrance Motion
      linked_battery_sensor: sensor.entrance_motion_battery

    binary_sensor.chair_occupancy:
      name: Chair Occupancy
      linked_battery_sensor: sensor.vibration_battery

    binary_sensor.door_contact:
      name: Backyard Door
      linked_battery_sensor: sensor.door_battery

    sensor.den_humidity_2:
      name: Den Humidity
      linked_battery_sensor: sensor.temperature_and_humidity_battery

    sensor.den_temperature_2:
      name: Den Temperature
      linked_battery_sensor: sensor.temperature_and_humidity_battery

    sensor.kitchen_motion_illuminance:
      name: Kitchen Illumination

    sensor.living_room_motion_illuminance:
      name: Living Room Illumination

    sensor.living_room_temperature:
      name: Living Room Temperature

    switch.backyard_lights:
      name: Back Garden Lights

    switch.heating:
      name: Heating

    light.shapes:
      name: Shapes

    switch.entrance_light:
      name: Entrance Light

    switch.hallway_chandelier:
      name: Chandelier

    media_player.google_tv:
      feature_list:
        - feature: on_off
        - feature: play_pause
        - feature: play_stop
        - feature: toggle_mute
