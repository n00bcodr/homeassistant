dentemperature:
  speech:
    text: It is currently {{ states.sensor.den_temperature.state }} degrees in Den.
    type: plain
work:
  speech:
    text: Oh yeah!
    type: plain
  action:
    action: homeassistant.turn_on
    data:
      entity_id:
        - switch.workstation
        - light.shapes
internetspeed:
  speech:
    text: Current Internet Speed is {{states.sensor.speedtest_download.state}} Mbps
kettle:
  speech:
    text: Sure!
    type: plain
  action:
    action: homeassistant.turn_on
    data:
      entity_id:
        - switch.kettle
radarr:
  speech:
    text: Sure, adding {{ trigger.slots.title }} to Radarr!
    type: plain
  action:
    action: hassarr.add_radarr_movie
    data:
      title: >
        {{ trigger.slots.title }}