default_config:

homeassistant:
  packages: !include_dir_named packages/
  allowlist_external_dirs:
    - /config/.storage
    - /config/
    - /media/
  whitelist_external_dirs:
    - "/share"

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret trusted_ip

logger:
  default: critical

delete:
python_script:
pyscript:
my:
battery_notes:
automation: !include automations.yaml
binary_sensor: !include binary_sensors.yaml
command_line: !include command_line.yaml
conversation: !include conversation.yaml
group: !include groups.yaml
homekit: !include homekit.yaml
intent_script: !include intent_script.yaml
notify: !include notify.yaml
rest_command: !include rest_commands.yaml
scene: !include scenes.yaml
script: !include scripts.yaml
shell_command: !include shell_command.yaml
sensor: !include_dir_merge_list sensors
template: !include template.yaml
monitor_docker: !include monitor_docker.yaml
media_player: !include mediaplayer.yaml
tts:
  - platform: google_translate

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /local/card-mod.js
    - /config/www/community/lovelace-card-mod/card-mod.js

#mariadb config
recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 5
  exclude:
    domains:
      - update
    entity_globs:
      - sensor.sun*
      - sensor.moon*
      - weather.*
      - sensor.x60*
      - sensor.doorbell*
      - sensor.count*
    entities:
      - sun.sun

spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key

telegram_bot:
  - platform: broadcast
    api_key: !secret telegram_api
    allowed_chat_ids:
      - !secret telegram_chat_id
      - !secret telegram_chat_id_atm
      - !secret telegram_chat_id_ch
