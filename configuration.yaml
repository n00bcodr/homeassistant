default_config:

homeassistant:
  external_url: "https://rikyyzsoof3ue1istdmuad66ktuvlkxl.ui.nabu.casa"
  internal_url: "http://192.168.68.168:8123"
  allowlist_external_dirs:
    - /config/.storage
    - /config/
browser:
logger:
  default: critical
  logs:
    homeassistant.components.shell_command: debug
    homeassistant.components.withings: debug
python_script:

my:

folder_watcher:
  - folder: /config/.storage

tts:
  - platform: google_translate

wake_on_lan:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
binary_sensor: !include binary_sensors.yaml
input_select: !include input_select.yaml
sensor: !include sensor.yaml
notify: !include notify.yaml
rest_command: !include rest_commands.yaml
homekit: !include homekit.yaml
conversation: !include conversation.yaml
intent_script: !include intent_script.yaml

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /local/card-mod.js

monitor_docker:
  - name: Docker
    url: tcp://192.168.68.168:2375
    switchname: "Docker {name}"
    containers:
      - plex
      - tautulli
      - portainer
      - addon_core_samba
    rename:
      plex: Plex
      tautulli: Tautulli
      portainer: Portainer
      addon_core_samba: Samba
    monitored_conditions:
      - version
      - containers_running
      - containers_total
      - state
      - status
      - image
      - memory

#mariadb config
recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 10
  exclude:
    entity_globs:
      - sensor.weather_*
      - sensor.time_date

spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api
    allowed_chat_ids:
      - !secret telegram_chat_id

shell_command:
  lovelace_default_convert: python /config/tools/lovelace_default_convert.py
  lovelace_wallmount_convert: python /config/tools/lovelace_wallmount_convert.py
  git_core_update_push: bash /config/tools/git_core_update_push.sh
  git_commit_push: bash /config/tools/ha_gitpush.sh "{{states.input_text.git_commit_message.state}}"
  git_status: echo -e -n "$(git status)" >/config/www/git_status.txt
  git_hacs_update: bash /config/tools/hacs_updates_push.sh

withings:
  use_webhook: true
