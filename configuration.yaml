default_config:

homeassistant:
  packages: !include_dir_named packages/
  allowlist_external_dirs:
    - /config/.storage
    - /config/

browser:
python_script:
pyscript:
my:
battery_notes:
logger:
  default: critical
  # logs:
  # homeassistant.components.shell_command: debug
  # homeassistant.components.pyscript: debug

tts:
  - platform: google_translate

automation: !include automations.yaml
binary_sensor: !include binary_sensors.yaml
command_line: !include command_line.yaml
conversation: !include conversation.yaml
group: !include groups.yaml
homekit: !include homekit.yaml
intent_script: !include intent_script.yaml
notify: !include notify.yaml
rest_command: !include rest_commands.yaml
scene: !include scenes.yaml
script: !include scripts.yaml
shell_command: !include shell_command.yaml
sensor: !include sensor.yaml
template: !include template.yaml

frontend:
  themes: !include_dir_merge_named themes

monitor_docker:
  - name: Docker
    url: tcp://192.168.68.168:2375
    switchname: "Docker {name}"
    containers:
      - plex
      - tautulli
      - portainer
      - addon_core_samba
      - homebridge-homebridge-1
      - homer
      - filebrowser
      - flaresolverr
      - Tautulli
    rename:
      plex: Plex
      tautulli: Tautulli
      portainer: Portainer
      addon_core_samba: Samba
    monitored_conditions:
      - containers_running
      - containers_total
      - memory

#mariadb config
recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 30
  exclude:
    domains:
      - update
    entity_globs:
      - sensor.sun*
      - sensor.moon*
      - weather.*
      - sensor.x60*
    entities:
      - sensor.homeassistant_boot_time
      - sun.sun

spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key

telegram_bot:
  - platform: broadcast
    api_key: !secret telegram_api
    allowed_chat_ids:
      - !secret telegram_chat_id
      - !secret telegram_chat_id_atm
      - !secret telegram_chat_id_ch
