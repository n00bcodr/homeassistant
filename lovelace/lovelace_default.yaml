        hold_action:
          action: none
        icon: mdi:sleep
        icon_color: yellow
        layout: horizontal
        primary: Sleep
        secondary: ''
        tap_action:
          action: none
        type: custom:mushroom-template-card
      columns: 3
      square: false
      type: grid
    - collapsible_controls: false
