              action: call-service
              data:
                effect: Nanoversary
              service: light.turn_on
              target:
                entity_id: light.shapes
            type: light
            use_light_color: true
          - content_info: name
            entity: light.shapes
            name: Northern Lights
            tap_action:
              action: call-service
              data:
                effect: Northern Lights
              service: light.turn_on
              target:
                entity_id: light.shapes
            type: light
            use_light_color: true
          - content_info: name
            entity: light.shapes
            name: TV
            tap_action:
              action: call-service
              data:
                effect: TV Simulation
              service: light.turn_on
              target:
                entity_id: light.shapes
            type: light
            use_light_color: true
          - content_info: name
            entity: light.shapes
            name: Lightscape
            tap_action:
              action: call-service
              data:
                effect: Lightscape
              service: light.turn_on
              target:
                entity_id: light.shapes
            type: light
            use_light_color: true
          type: custom:mushroom-chips-card
      type: custom:state-switch
    - badge_color: ''
      badge_icon: ''
      entity: switch.workstation
      icon: '{{ iif(is_state(''switch.workstation'', ''on''), ''mdi:desk'', ''mdi:monitor-off'')}}'
      icon_color: '{{ iif(is_state(''switch.workstation'', ''on''), ''purple'', ''disabled'')}}'
      primary: Workstation
      secondary: '{{ iif(is_state(''switch.workstation'', ''on''), (states.sensor.workstation_power.state
        + " W"), ''Off'')}}'
      type: custom:mushroom-template-card
    - badge_color: ''
      badge_icon: ''
      double_tap_action:
        action: more-info
      entity: sensor.charger_power
      icon: '{{ iif(is_state(''switch.charger'', ''on''), ''mdi:power-plug'', ''mdi:power-plug-off-outline'')}}'
      icon_color: '{{ iif(is_state(''switch.charger'', ''on''), iif(is_state(''sensor.charger_power'',
        ''0.0''), ''green'', ''yellow''), ''disabled'')}}'
      primary: Charger
      secondary: '{{ iif(is_state(''switch.charger'', ''on''), (states.sensor.charger_power.state
        + " W"), ''Off'')}}'
      tap_action:
        action: call-service
        data: {}
        service: homeassistant.toggle
        target:
          entity_id: switch.charger
      type: custom:mushroom-template-card
    - double_tap_action:
        action: more-info
      entity: cover.curtains
      fill_container: false
      hold_action:
        action: fire-dom-event
        browser_mod:
          data:
            browser_id: THIS
            content:
              cards:
              - entity: cover.curtain_left
                layout: vertical
                name: Left
                show_position_control: true
                type: custom:mushroom-cover-card
              - entity: cover.curtain_right
                layout: vertical
                name: Right
                show_position_control: true
                type: custom:mushroom-cover-card
              type: horizontal-stack
          service: browser_mod.popup
      name: Curtains
      primary_info: name
      secondary_info: state
      show_buttons_control: false
      show_position_control: false
      show_tilt_position_control: false
      type: custom:mushroom-cover-card
    - collapsible_controls: true
      double_tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            browser_id: THIS
            content:
              entity: light.heater
              title: Light
              type: custom:more-info-card
          service: browser_mod.popup
      entity: climate.heater
      fill_container: false
      hvac_modes:
      - heat_cool
      - heat
      show_temperature_control: true
      type: custom:mushroom-climate-card
    - card:
        collapsible_controls: true
        entity: light.heater
        name: Heater Light
        show_brightness_control: false
        show_color_control: true
        show_color_temp_control: false
        type: custom:mushroom-light-card
        use_light_color: true
      conditions:
      - entity: climate.heater
        state_not: 'off'
      type: conditional
    - cards:
      - entity: light.diffuser_light
        icon: phu:essential-oil-diffuser-alt
        icon_color: blue-grey
        name: Diffuser
        tap_action:
          action: call-service
          data: {}
          service: switch.toggle
          target:
            entity_id: switch.diffuser
        type: custom:mushroom-light-card
        use_light_color: true
      - alignment: center
        chips:
        - content: High
          entity: select.mist_mode
          icon: mdi:weather-windy
          icon_color: '{{ iif(is_state(''select.mist_mode'', ''High''), ''green'',
            ''disabled'') }}'
          tap_action:
            action: call-service
            data:
              option: High
            service: select.select_option
            target:
              entity_id: select.mist_mode
          type: template
        - content: Low
          entity: select.mist_mode
          icon: mdi:weather-windy
          icon_color: '{{ iif(is_state(''select.mist_mode'', ''Low''), ''blue'', ''disabled'')
            }}'
          tap_action:
            action: call-service
            data:
              option: Low
            service: select.select_option
            target:
              entity_id: select.mist_mode
          type: template
        - content_info: none
          entity: light.diffuser_light
          type: light
          use_light_color: true
        - content_info: name
          entity: light.diffuser_light
          name: Gradient
          tap_action:
            action: call-service
            data:
              option: Gradient
            service: select.select_option
            target:
              entity_id: select.light_mode
          type: light
          use_light_color: true
        - content_info: name
          entity: light.diffuser_light
          name: Fixed
          tap_action:
            action: call-service
            data:
              option: Fixed
            service: select.select_option
            target:
              entity_id: select.light_mode
          type: light
          use_light_color: true
        type: custom:mushroom-chips-card
      type: vertical-stack
