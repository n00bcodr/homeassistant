          icon: phu:pixelwatch
          icon_color: deep-orange
          type: entity
        - content_info: none
          entity: binary_sensor.galaxy_watch4_classic_is_charging
          icon_color: amber
          type: entity
        - icon: mdi:music
          icon_color: purple
          tap_action:
            action: call-service
            service: script.play_spotify_on_phone
            target: {}
          type: action
        type: custom:mushroom-chips-card
    type: custom:state-switch
    view_layout:
      column: 1
  - cards:
    - cards:
      - double_tap_action:
          action: call-service
          data: {}
          service: homeassistant.turn_on
          target:
            entity_id: group.den
        entity: group.den
        fill_container: false
        hold_action:
          action: none
        icon: '{% if is_state(''group.den'', ''on'') %}

          mdi:account

          {% else %}

          mdi:account-outline

          {% endif %}'
        icon_color: '{% if is_state(''group.den'', ''on'') %}

          green

          {% else %}

          disabled

          {% endif %}'
        layout: horizontal
        primary: Home
        secondary: ''
        tap_action:
          action: none
        type: custom:mushroom-template-card
      - double_tap_action:
          action: call-service
          data: {}
          service: homeassistant.turn_off
          target:
            entity_id: group.den
        entity: group.den
        fill_container: false
        hold_action:
          action: none
        icon: '{% if is_state(''group.den'', ''on'') %}

          mdi:account-off-outline

          {% else %}

          mdi:account-off

          {% endif %}'
        icon_color: '{% if is_state(''group.den'', ''on'') %}

          disabled

          {% else %}

          brown

          {% endif %}'
        layout: horizontal
        primary: Away
        secondary: ''
        tap_action:
          action: none
        type: custom:mushroom-template-card
      - double_tap_action:
          action: none
        entity: binary_sensor.in_bed
        fill_container: false
        hold_action:
          action: more-info
        icon: '{{ iif(is_state(''binary_sensor.in_bed'', ''on''), ''mdi:bed'', ''mdi:bed-outline'')
          }}'
        icon_color: '{% if is_state(''binary_sensor.in_bed'', ''on'') %}

          blue

          {% else %}

          disabled

          {% endif %}'
        layout: horizontal
        primary: Sleep
        secondary: ''
        tap_action:
          action: fire-dom-event
          browser_mod:
            data:
              browser_id: THIS
              content:
                cards:
                - entity: script.play_ocean_sounds
                  icon: mdi:beach
                  icon_color: brown
                  primary: Play Ocean Sounds
                  secondary: ''
                  tap_action:
                    action: toggle
                  type: custom:mushroom-template-card
                - entity: script.play_thunder_sounds
                  icon: mdi:lightning-bolt
                  icon_color: yellow
                  primary: Play Thunder Sounds
                  secondary: ''
                  tap_action:
                    action: toggle
                  type: custom:mushroom-template-card
                - entity: script.play_night_sounds
                  icon: mdi:weather-night
                  icon_color: black
                  primary: Play Night Sounds
                  secondary: ''
                  tap_action:
                    action: toggle
                  type: custom:mushroom-template-card
                - entity: script.play_river_sounds
                  icon: mdi:waves
                  icon_color: light-blue
                  primary: Play River Sounds
                  secondary: ''
                  tap_action:
                    action: toggle
                  type: custom:mushroom-template-card
                - entity: script.play_white_noise
                  icon: mdi:wave
                  icon_color: grey
                  primary: Play White Noise
                  secondary: ''
                  tap_action:
                    action: toggle
                  type: custom:mushroom-template-card
                type: custom:stack-in-card
            service: browser_mod.popup
        type: custom:mushroom-template-card
      columns: 3
      square: false
      type: grid
    - collapsible_controls: true
      entity: light.light
      fill_container: false
      icon: mdi:ceiling-light
      name: Lumos
      show_brightness_control: true
      show_color_control: true
      show_color_temp_control: true
      type: custom:mushroom-light-card
      use_light_color: true
    - collapsible_controls: true
      entity: light.shapes
      fill_container: false
      icon: mdi:hexagon-multiple
      show_brightness_control: true
      show_color_control: true
      show_color_temp_control: true
      type: custom:mushroom-light-card
      use_light_color: true
    - entity: light.shapes
      states:
        'on':
          alignment: center
          chips:
          - content_info: name
            entity: light.shapes
            name: Nanoversary
