button_card_templates:
  blank_button:
    aspect_ratio: 4/3
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 0px
      - border: solid 0px var(--primary-color)
      - box-shadow: none
      - padding: 6px 6px
      - margin: 0px 0px
    tap_action:
      action: none
  icon_button:
    aspect_ratio: 4/3
    color_type: card
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 10px
      - border: solid 1px indigo
      - box-shadow: none
      - padding: 6px 6px
      - margin: 0px 0px
      icon:
      - width: 30px
      - color: indigo
    tap_action:
      action: call-service
  icon_name:
    color: '#9da0a2'
    size: 1.4em
    styles:
      card:
      - border-radius: 0.6em
      - padding: 1em 1.4em 1em 1.2em
      - width: max-content
      - font-size: 1.06em
      - font-weight: 500
      - letter-spacing: 0.015em
      - background: '#FFFF10'
      grid:
      - grid-template-areas: '"i n"'
      - grid-column-gap: 0.3em
      name:
      - font-size: 1.06em
      - letter-spacing: 0.015em
  list_button:
    aspect_ratio: 5/1
    color_type: icon
    layout: vertical
    show_entity_picture: true
    show_name: true
    show_state: false
    styles:
      card:
      - border-radius: 15px
      - border: solid 0.1px var(--primary-color)
      - box-shadow: none
      - padding: 0px 0px
      - margin: 0px 0px
      - background-size: cover
      - color: indigo
      name:
      - justify-self: middle
      - align-self: middle
      - font-size: 20px
      - padding: 0px 0px
      - color: var(--secondary-text-color)
    tap_action:
      action: call-service
  logo_button:
    aspect_ratio: 21/9
    color: rgb(255,255,255)
    color_type: card
    hold_action:
      action: none
    layout: vertical
    show_entity_picture: true
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 5px
      - border: solid 0.5px var(--primary-color)
      - box-shadow: none
      - padding: 0px 0px
      - margin: 0px 0px
      entity_picture:
      - width: 55%
      icon:
      - width: 50px
    tap_action:
      action: call-service
  menu_button:
    aspect_ratio: 4/3
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 10px
      - border: solid 1px var(--primary-color)
      - box-shadow: none
      - padding: 6px 6px
      - margin: 0px 0px
      - color: indigo
      icon:
      - width: 30px
    tap_action:
      action: call-service
swipe_nav:
  animate: fade
  prevent_default: true
title: Mad House
views:
- badges: []
  cards:
  - alignment: center
    chips:
    - content_info: none
      entity: sun.sun
      icon_color: orange
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            browser_id: THIS
            content:
              type: custom:horizon-card
          service: browser_mod.popup
      type: entity
      use_entity_picture: false
    - content_info: none
      entity: sensor.moon_phase
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            browser_id: THIS
            content:
              color_type: card
              entity: sensor.moon_phase
              layout: icon_state
              show_entity_picture: true
              show_name: false
              show_state: true
              size: 80%
              styles:
                card:
                - border-radius: 200px
                state:
                - justify-self: center
                - font-size: 20px
                - font-weight: bold
              type: custom:button-card
          service: browser_mod.popup
      type: entity
      use_entity_picture: true
    - content_info: none
      entity: binary_sensor.den_motion_occupancy
      icon_color: teal
      type: entity
    - content_info: none
      entity: binary_sensor.chair_occupancy
      icon_color: purple
      type: entity
    - entity: binary_sensor.den_door_contact
      icon: '{{ iif(is_state(''binary_sensor.den_door_contact'', ''on''), ''mdi:door-open'',
        ''mdi:door-closed'') }}'
      icon_color: '{{ iif(is_state(''binary_sensor.den_door_contact'', ''on''), ''green'',
        ''red'') }}'
      tap_action:
        action: more-info
      type: template
    - chip:
        entity: sensor.hacs
        hold_action:
          action: more-info
        icon_color: blue
        tap_action:
          action: navigate
          navigation_path: /hacs/entry
        type: entity
      conditions:
      - entity: sensor.hacs
        state_not: '0'
      type: conditional
    - chip:
        entity: sensor.supervisor_updates
        hold_action:
          action: more-info
        icon: mdi:home-assistant
        icon_color: light-blue
        tap_action:
          action: navigate
          navigation_path: /config/dashboard
        type: entity
        use_entity_picture: false
      conditions:
      - entity: sensor.supervisor_updates
        state_not: '0'
      type: conditional
    - chip:
        entity: update.home_assistant_core_update
        hold_action:
          action: more-info
        icon_color: light-blue
        tap_action:
          action: navigate
          navigation_path: /config/dashboard
        type: entity
      conditions:
      - entity: update.home_assistant_core_update
        state: 'on'
      type: conditional
    - chip:
        entity: binary_sensor.backups_stale
        icon: mdi:cloud-upload
        type: entity
      conditions:
      - entity: binary_sensor.backups_stale
        state: 'on'
      type: conditional
    - entity: weather.home
      show_conditions: true
      show_temperature: true
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            browser_id: THIS
            content:
              cards:
              - backdrop: true
                entity: weather.home
                name: ' '
                secondary_info:
                - precipitation_probability
                type: custom:simple-weather-card
              - current: false
                details: true
                entity: weather.home_hourly
                forecast: true
                hourly_forecast: true
                number_of_forecasts: '7'
                type: custom:weather-card
              type: vertical-stack
          service: browser_mod.popup
      type: weather
    type: custom:mushroom-chips-card
    view_layout:
      column: 2
  - content: '{{ states("sensor.random_joke") }}'
    type: markdown
    view_layout:
      column: 1
  - entity: mediaquery
    states:
      '(min-width: 800px)':
        alignment: center
        chips:
        - content: "{% if is_state('device_tracker.oneplus_10pro', 'home') %}\n  {{states.device_tracker.oneplus_10pro.attributes.deco_device\
            \ | replace(\"living_room\",\" Living Room\") }} - {{ states.device_tracker.oneplus_10pro.attributes.connection_type\
            \ | replace(\"band\",\"\") | replace(\"5\",\"5 GHz\")| replace(\"2_4\"\
            ,\"2.4 GHz\")}} \n{% else %}\n  Not Connected\n{% endif %}"
          double_tap_action:
            action: none
          hold_action:
            action: none
          icon: '{% if is_state(''device_tracker.oneplus_10pro'', ''home'') %}

            mdi:cellphone-wireless

            {% else %}

            mdi:cellphone-off

            {% endif %}'
          icon_color: '{% if is_state(''device_tracker.oneplus_10pro'', ''home'')
            %}

            blue

            {% else %}

            white

            {% endif %}

            '
          tap_action:
            action: none
          type: template
        - icon: mdi:update
          icon_color: yellow
          tap_action:
            action: call-service
            data: {}
            service: script.update_all_phone_sensors
            target: {}
          type: action
        - content_info: state
          entity: sensor.10pro_battery_level
          icon: si:oneplus
          icon_color: blue
          type: entity
          use_entity_picture: false
        - content_info: none
          entity: binary_sensor.10pro_is_charging
          icon_color: yellow
          type: entity
