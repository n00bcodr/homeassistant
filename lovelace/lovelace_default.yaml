button_card_templates:
  ac_button:
    aspect_ratio: 1/1
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: true
    show_state: false
    styles:
      card:
      - border-radius: 10px
      - border: solid 1px var(--primary-color)
      - box-shadow: none
      - padding: 0px 6px
      - margin: 0px 0px
      - --paper-card-background-color: rgba(0, 0, 0, 0)
      icon:
      - width: 5px
      name:
      - justify-self: middle
      - align-self: middle
      - font-size: 14px
      - padding: 0px 0px
      - color: var(--secondary-text-color)
    tap_action:
      action: call-service
  blank_button:
    aspect_ratio: 4/3
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 0px
      - border: solid 0px var(--primary-color)
      - box-shadow: none
      - padding: 6px 6px
      - margin: 0px 0px
      - --paper-card-background-color: rgba(0, 0, 0, 0)
    tap_action:
      action: none
  icon_button:
    aspect_ratio: 4/3
    color_type: card
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 10px
      - border: solid 1px var(--primary-color)
      - box-shadow: none
      - padding: 6px 6px
      - margin: 0px 0px
      - --paper-card-background-color: rgba(0, 0, 0, 0)
      icon:
      - width: 28px
    tap_action:
      action: call-service
  list_button:
    aspect_ratio: 5/1
    color_type: icon
    layout: vertical
    show_entity_picture: true
    show_name: true
    show_state: false
    styles:
      card:
      - border-radius: 15px
      - border: solid 0.1px var(--primary-color)
      - box-shadow: none
      - padding: 0px 0px
      - margin: 0px 0px
      - background-size: cover
      - --paper-card-background-color: rgba(0, 0, 0, 0)
      name:
      - justify-self: middle
      - align-self: middle
      - font-size: 20px
      - padding: 0px 0px
      - color: var(--secondary-text-color)
    tap_action:
      action: call-service
  logo_button:
    aspect_ratio: 21/9
    color: rgb(255,255,255)
    color_type: card
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 5px
      - border: solid 0.5px var(--primary-color)
      - box-shadow: none
      - padding: 0px 0px
      - margin: 0px 0px
      - --paper-card-background-color: rgba(0, 0, 0, 0)
      icon:
      - width: 50px
    tap_action:
      action: call-service
  menu_button:
    aspect_ratio: 4/3
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 10px
      - border: solid 1px var(--primary-color)
      - box-shadow: none
      - padding: 6px 6px
      - margin: 0px 0px
      - --paper-card-background-color: rgba(0, 0, 0, 0)
      icon:
      - width: 28px
    tap_action:
      action: call-service
