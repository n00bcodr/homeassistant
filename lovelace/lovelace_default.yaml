        action: none
      fill_container: false
      hold_action:
        action: none
      icon: ''
      multiline_secondary: true
      picture: https://i.etsystatic.com/41344024/r/il/211ae8/4778865152/il_794xN.4778865152_95n8.jpg
      primary: '{{ (now() + timedelta(hours=-7)).strftime(''%-I:%M %p'') }}'
      secondary: '{{ (now() + timedelta(hours=-7)).strftime(''%A, %d %B'') }}'
      tap_action:
        action: none
      type: custom:mushroom-template-card
    - badge_color: '{{ ''deep-orange'' if (now() + timedelta(hours=-8)).strftime(''%p'')
        == ''AM'' else ''black'' }}'
      badge_icon: '{{ ''mdi:weather-sunny'' if (now() + timedelta(hours=-8)).strftime(''%p'')
        == ''AM'' else ''mdi:weather-night'' }}'
      double_tap_action:
        action: none
      fill_container: false
      hold_action:
        action: none
      icon: ''
      multiline_secondary: true
      picture: https://t4.ftcdn.net/jpg/05/22/35/01/360_F_522350125_mPLuK4cNT6RNN6bvpuKZpLGjqbJr5EiL.jpg
      primary: '{{ (now() + timedelta(hours=-8)).strftime(''%-I:%M %p'') }}'
      secondary: '{{ (now() + timedelta(hours=-8)).strftime(''%A, %d %B'') }}'
      tap_action:
        action: none
      type: custom:mushroom-template-card
    type: horizontal-stack
    view_layout:
      column: 1
  - badge_color: blue
    badge_icon: mdi:numeric-{{ ((as_timestamp(state_attr("calendar.birthdays", "start_time"))
      | as_datetime | as_local).date() - now().date()).days }}
    icon: mdi:party-popper
    icon_color: green
    primary: '{{states.calendar.birthdays.attributes.message}}'
    secondary: '{{states.calendar.birthdays.attributes.start_time | as_timestamp |
      timestamp_custom(''%-d %B'')}}

      '
    type: custom:mushroom-template-card
