- markdown
- gauge
- picture-glance
preload_rows:
- divider
title: ''
views:
- badges: []
  cards:
  - entity: mediaquery
    states:
      '(min-width: 800px)':
        entity: weather.home
        number_of_forecasts: '5'
        type: custom:weather-card
    type: custom:state-switch
  - badges:
    - entity: sun.sun
      style: ":host {\n  --label-badge-red: #F28C38;\n}           \n"
      tap_action:
        action: fire-dom-event
        browser_mod:
          data:
            browser_id: THIS
            content:
              type: custom:sun-card
          service: browser_mod.popup
    - entity: sensor.moon_phase
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: ".label-badge {\n    border-style: none !important;   \n  }    \n\
                \      \n"
    - entity: sensor.download_speed
      hold_action:
        action: more-info
      name: Internet Speed
      style: ':host {

        --label-badge-red: teal;

        }

        '
      tap_action:
        action: call-service
        service: homeassistant.update_entity
        service_data:
          entity_id: sensor.speedtest_download
      unit_of_measurement: Mbps
    - entity: binary_sensor.den_motion
      name: Den Motion
      style: ":host {\n  --label-badge-blue:\n    {% if is_state('binary_sensor.den_motion','on')\
        \ %}\n      red\n    {% else %}\n      green\n    {% endif %}\n    ;\n}\n"
    - entity: binary_sensor.chair_occupancy
      name: Occupancy
      style: ":host {\n  --label-badge-blue:\n    {% if is_state('binary_sensor.chair_occupancy','on')\
        \ %}\n      green\n    {% else %}\n      Grey\n    {% endif %}\n    ;\n}\n"
    - entity: binary_sensor.in_bed
      name: Bed
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: ".label-badge {\n  {% if is_state('binary_sensor.in_bed','off') %}\n\
                \    border-style: dashed dotted !important;\n    border-color: grey\
                \ !important;\n  {% else %}\n    border-style: double !important;\n\
                \    border-color: blue !important;\n  {% endif %}\n"
    - entities:
      - entity: sensor.hacs
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: ".label-badge {\n border-style: dashed !important;\n}      \n"
        tap_action:
          action: navigate
          navigation_path: /hacs/entry
      state_filter:
      - 'on'
      - operator: '>'
        value: 0
      type: entity-filter
    - entities:
      - entity: sensor.supervisor_updates
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: ".label-badge {\n border-style: dashed !important;\n border-color:\
                  \ yellow !important;\n}     \n"
        tap_action:
          action: navigate
          navigation_path: /config/dashboard
      state_filter:
      - 'on'
      - operator: '>'
        value: 0
      type: entity-filter
    - entities:
      - entity: update.home_assistant_core_update
        hold_action:
          action: more-info
        name: Update Available
        style:
          ha-state-label-badge:
            $:
              ha-label-badge:
                $: ".label-badge {\n border-style: dashed !important;\n border-color:\
                  \ blue !important;\n}   \n"
        tap_action:
          action: navigate
          navigation_path: /config/dashboard
      state_filter:
      - 'on'
      - name: updates
      type: entity-filter
    - entities:
      - entity: binary_sensor.backups_stale
      state_filter:
      - 'on'
      style:
        ha-state-label-badge:
          $:
            ha-label-badge:
              $: ".label-badge {\n border-style: dashed solid !important;\n"
      type: entity-filter
    type: custom:badge-card
    view_layout:
      column: 2
  - entity: mediaquery
    states:
      '(max-width: 1000px)':
        backdrop: true
        entity: weather.home
        name: ' '
        secondary_info:
        - humidity
        - precipitation_probability
        type: custom:simple-weather-card
    type: custom:state-switch
    view_layout:
      column: 2
  - cards:
    - cards:
      - double_tap_action:
          action: call-service
          data: {}
          service: homeassistant.turn_on
          target:
            entity_id: group.den
        entity: group.den
        fill_container: false
        hold_action:
          action: none
        icon: mdi:home-account
        icon_color: '{% if is_state(''group.den'', ''on'') %}

          green

