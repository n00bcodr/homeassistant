button_card_templates:
  header:
    styles:
      card:
      - background-color: '#FFFFFF'
      - box-shadow: none
      - border-radius: 0%
      - padding: 0%
      - color: white
      - font-size: 10px
      - text-shadow: 0px 0px 0px black
      - text-transform: capitalize
      icon:
      - width: 15%
      - margin-top: 0%
      - margin-left: 0%
      - color: white
      name:
      - font-size: 16px
      - color: '#253B56'
      - text-transform: capitalize
      - justify-self: start
      - margin-left: 1%
  logo_button:
    aspect_ratio: 21/9
    color: rgb(255,255,255)
    color_type: card
    hold_action:
      action: none
    layout: vertical
    show_entity_picture: true
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
      - border-radius: 5px
      - border: solid 0.5px var(--primary-color)
      - box-shadow: none
      - padding: 0px 0px
      - margin: 0px 0px
      entity_picture:
      - width: 55%
      icon:
      - width: 50px
    tap_action:
      action: call-service
  standard_button:
    styles:
      card:
      - font-size: 10px
      icon:
      - width: 30%
      name:
      - font-size: 12px
      - color: '#E0E0E0'
      state:
      - justify-self: start
      - font-size: 10px
      - padding: 0px 5px
      - color: '#E0E0E0'
